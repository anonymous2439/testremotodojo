<div class="article-cards" (click)="readArticle()">
  <div class="article-card-feature-img-wrapper">
    <div [style.background-image]="image" class="article-card-feature-img"></div>
  </div>
  <div class="article-card-desc">
    <div class="article-title">
      {{ data.title }}
    </div>
  </div>
</div>
