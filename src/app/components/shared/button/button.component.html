<button class="btn"

  [type]="isSubmit ? 'submit' : 'button'"

  [ngClass]="'btn-' + type + ' ' + customStyle"

  [disabled]="isDisabled || isLoading"

  [class.btn-outlined]="isOutlined"

  [class.btn-disabled]="isDisabled || isLoading"
  
  [class.btn-responsive]="isResponsive"
  
  [class.btn-full]="isFullWidth"
  
  [class.btn-right]="position === 'right'"
  
  (click)="emitClick()">


  <span *ngIf="!isLoading" [ngClass]="'text-' + size">{{ text }}</span>


  <span *ngIf="isLoading" class="w-full m-auto">
    <svg class="w-6 h-6 m-auto text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
      </path>
    </svg>
  </span>


</button>
