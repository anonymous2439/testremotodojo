<div class="section first-section section-1">
  <div class="padded section-container">
    <div class="order-2 md:order-1">
      <img src="../../../assets/banners/blog-featured-v4.svg" alt="Blog Banner" />
    </div>
    <div class="space-y-4 order-1 md:order-2 text-center md:text-left">
      <div class="articles-section-subtitle">
        <h2>Articles</h2>
      </div>
      <div class="articles-section-title">
        <h1>The Dojo Blog</h1>
      </div>
      <div class="articles-section-desc">
        Need more ideas on what makes a successful Outsourcing project? Check out our blog for handy, in-depth tips as
        well as hot takes on todayâ€™s tech in business!
      </div>
    </div>
  </div>
</div>

<div class="section section-2" [id]="fragment.blog">
  <div class="section-container row responsive padded">
    <div class="blog-cards">
      <div class="flex justify-between w-full gap-10">
        <div class="w-fit mb-6">
          <div class="articles-section-subtitle">
            <h3>Blog</h3>
          </div>
          <div class="articles-section-title">
            <h2>{{ blogDesc }}</h2>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-4 lg:flex-row">
        <span class="mt-5 text-sm text-gray-500" *ngIf="!blogData.length">No results found.</span>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-0 sm:gap-6">
          <app-article-card *ngFor="let blog of allBlogs" [data]="blog" [isBlog]="true" class="mb-4">
          </app-article-card>
        </div>
      </div>

      <div class="flex justify-center w-full" *ngIf="blogData.length">
        <app-paginator [pageSize]="blogPageSize" [itemCount]="blogItemCount" [scrollTo]="fragment.blog"
          [currPage]="blogCurrPage" (currentPage)="blogPage($event)">
        </app-paginator>
      </div>
    </div>

    <div class="filter-cards">

      <div class="hidden lg:block">
        <div class="section-title">
          <h3>POPULAR POSTS</h3>
        </div>

        <div class="flex flex-col gap-4 mt-4">
          <app-popular-card *ngFor="let popular of popularData" [data]="popular"></app-popular-card>
        </div>
      </div>

      <div class="">
        <div class="section-title">
          <h3>CATEGORIES</h3>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-1 mt-4">
          <app-list-item *ngFor="let cat of categories" [data]="cat" (click)="blogFilter(false, cat)"></app-list-item>
        </div>
      </div>
    </div>
  </div>
</div>
